<!DOCTYPE html>
<html>
{% block html_content %}
<head>

    <title>{% block title %}{% endblock %}</title>

    <meta charset="utf-8">

    {% compress css %}
    <link href="{{STATIC_URL}}css/bootstrap.min.css" type="text/css">
    <link href="{{STATIC_URL}}css/bootstrap-theme.min.css" type="text/css">
    {% endcompress %}

    {% compress js %}
    <script src="{{STATIC_URL}}js/jquery-2.1.1.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    {% endcompress %}

</head>
<body>
    {% block header %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% endblock %}
</body>
{% endblock %}
</html>
